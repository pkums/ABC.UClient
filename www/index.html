<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>UClient</title>

    <link href="css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic.bundle.min.js"></script>
    <script src="js/ionicApp.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="starter">
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>


<script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="主页" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Talk+" icon="ion-ios-world" href="#/tab/about">
            <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="关于" icon="ion-ios-information" ui-sref="tabs.contact">
            <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</script>

<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="UClient">
        <ion-content class="padding">
            <p>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">进入应用商店</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/facts.html" type="text/ng-template">
    <ion-view view-title="应用商店">
        <ion-content class="padding">
            <ion-list>
                <ion-item ng-repeat="system in systems" href="#/tab/facts2/{{system.ID}}"
                          class="item item-thumbnail-left">
                    <img ng-src="{{ system.Image }}">

                    <h2>{{ system.Title }}</h2>
                    <h4>{{ system.Brief }}</h4>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
</script>

<script id="templates/facts2.html" type="text/ng-template">
    <ion-view view-title="{{system.Title}}">
        <ion-content class="padding">
            <h1 style="text-align: center">{{system.Brief}}</h1>

            <p>{{system.Desc}}</p>

            <p>
                <a class="button icon ion-checkmark-circled" ng-click="subscribe(system)" style="text-align: center">
                    订阅</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="About">
        <ion-content class="padding">
            <h3>Create hybrid mobile apps with the web technologies you love.</h3>

            <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building
                highly interactive apps.</p>

            <p>Built with Sass and optimized for AngularJS.</p>

            <p>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/nav-stack.html" type="text/ng-template">
    <ion-view view-title="Tab Nav Stack">
        <ion-content class="padding">
            <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/contact.html" type="text/ng-template">
    <ion-view title="Contact">
        <ion-content>
            <div class="list">
                <div class="item">
                    @IonicFramework
                </div>
                <div class="item">
                    @DriftyTeam
                </div>
            </div>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
